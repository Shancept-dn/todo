<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="main-actions"><!-- templates/actions.mst --></section>

		<section class="auth" style="display: none;">
			<div class="login">
				<h3>Log in</h3>
				<form id="loginForm">
					<input name="login" type="text" placeholder="Login">
					<input name="password" type="password" placeholder="Password">
					<button type="submit" class="nice-button">Log in</button>
				</form>
			</div>
			<div class="join">
				<h3>Join</h3>
				<form id="joinForm">
					<input name="login" type="text" placeholder="Login">
					<input name="password" type="password" placeholder="Password">
					<button type="submit" class="nice-button">Join</button>
				</form>
			</div>
		</section>

		<section class="todoapp"><!-- templates/main.mst --></section>

</html>
